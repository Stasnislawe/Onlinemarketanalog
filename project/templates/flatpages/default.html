<!DOCTYPE html>
{% load static %}
<html class="page" lang="ru">
    <head>
        <title>Маркет плейс</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body class="page__body">
        <header class="header">
            <div class="logo"><a class="main" href="{% url 'plist' %}">SShop</a></div>
            <form class="search">
                <input class="search__input" type="text" placeholder="Машина" aria-label="Поиск по сайту">
                <button class="search__button" type="submit">Поиск</button>
            </form>
            <div class="top-requests">
                <button class="top-requests__button" type="button">Книга</button>
                <button class="top-requests__button" type="button">Обувь</button>
                <button class="top-requests__button" type="button">Авто</button>
                <button class="top-requests__button" type="button">Электроника</button>
                <button class="top-requests__button" type="button">Одежда</button>
            </div>
            <div class="login"><a class="a__login" href="{% url 'account_login' %}">Профиль</a></div>
            {% if request.user.is_authenticated %}
            <div class="create">
                <div class="login2"><a class="a__login" href="{% url 'create' %}">Добавить объявление</a></div>
            </div>
            {% endif %}
        </header>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="footer">
            <div></div>
        </footer>
    </body>
</html>
